# Este archivo define los modelos que se evaluaran con su configuracion

# Este campo marca la configuracion por defecto para todos los modelos
fastest:
#  qwen_3b DESC

models:    
# Modelos para Clasificacion
  - name: classify-fastest-no-summary
    base: classify-fastest
  - name: classify-fastest-summary
    base: classify-fastest
    overrides:
      steps:
        summarization:
          enable: true
  
  - name: classify-efficient-no-summary
    base: classify-efficient
  - name: classify-efficient-summary
    base: classify-efficient
    overrides:
      steps:
        summarization:
          enable: true
  
  - name: classify-bestf1-no-summary
    base: classify-bestf1
  - name: classify-bestf1-summary
    base: classify-bestf1
    overrides:
      steps:
        summarization:
          enable: true
#Modelos para deteccion
  - name: detect-fastest-no-summary
    base: detect-fastest
  - name: detect-fastest-summary
    base: detect-fastest
    overrides:
      steps:
        summarization:
          enable: true
  - name: detect-efficient-no-summary
    base: detect-efficient
  - name: detect-efficient-summary
    base: detect-efficient
    overrides:
      steps:
        summarization:
          enable: true
  - name: detect-bestf1-no-summary
    base: detect-bestf1
  - name: detect-bestf1-summary
    base: detect-bestf1
    overrides:
      steps:
        summarization:
          enable: true

# modelos extra de deteccion
  #gemma3
  - name: detect-gemma3-no-summary
    base: detect-fastest
    overrides:
      llm:
        name: gemma3:4b
  - name: detect-gemma3-summary
    base: detect-fastest
    overrides:
      llm:
        name: gemma3:4b
      steps:
        summarization:
          enable: true
  #qwen3 
  - name: detect-qwen3-no-summary
    base: detect-efficient
    overrides:
      llm:
        name: qwen3:8b
        thinking: true
  - name: detect-qwen3-summary
    base: detect-efficient
    overrides:
      llm:
        name: qwen3:8b
        thinking: true
      steps:
        summarization:
          enable: true
  #deepseek
  - name: detect-deepseek-no-summary
    base: detect-efficient
    overrides:
      llm:
        name: deepseek-r1:8b
        thinking: true
  - name: detect-deepseek-summary
    base: detect-efficient
    overrides:
      llm:
        name: deepseek-r1:8b
      steps:
        summarization:
          enable: true
#Test de summary-expert
  - name: detect-efficient-summary-expert
    base: detect-efficient
    overrides:
      steps:
        summarization:
          enable: true
          prompt:
            language: en-expert
  - name: classify-efficient-summary-expert
    base: classify-efficient
    overrides:
      steps:
        summarization:
          enable: true
          prompt:
            language: en-expert