# Este archivo define los modelos que se evaluaran con su configuracion

# Este campo marca la configuracion por defecto para todos los modelos
fastest:
#  qwen_3b DESC

models:    
  - name: fastest-no-summary
    base: fastest
  - name: fastest-summary
    base: fastest
    overrides:
      steps:
        summarization:
          enable: true
  
  - name: efficient-no-summary
    base: efficient
  - name: efficient-summary
    base: efficient
    overrides:
      steps:
        summarization:
          enable: true
  - name: bestf1-no-summary
    base: bestf1
  - name: bestf1-summary
    base: bestf1
    overrides:
      steps:
        summarization:
          enable: true
  