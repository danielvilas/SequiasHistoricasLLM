# Este archivo define los modelos que se evaluaran con su configuracion

# Este campo marca la configuracion por defecto para todos los modelos
default:
  name: Gemma2
  model: "Gemma/Gemma-2-Base"
  temperature: 0.0
  max_new_tokens: 512
  steps:
    sumarization: true
    qa: true
    finetune: false
  event: "drought"

models:    
  - name: Qwen2_5
    model: "Qwen/Qwen-2.5-Base"
  - name: Llama4
    model: "Llama-2.5-Base"
  - name: Gemma3
    model: "Gemma/Gemma-3-Base"
  - name: Llama3_2
    model: "Llama-3.2-Base"
  - name: Qwen3
    model: "Qwen/Qwen-3-Base"
  - name: Llama4
    model: "Llama-4-Base"
  - name: DeepSeek_R1
    model: "DeepSeek/DeepSeek-R1"
